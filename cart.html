<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart -ASSAM HERITAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-weaving text-primary"></i>ASSAM HERITAGE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
                </ul>
                <div class="ms-3 d-flex gap-2">
                    <a href="wishlist.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-heart"></i> <span id="wishlistCount">0</span>
                    </a>
                    <button class="btn btn-primary btn-sm" onclick="checkAuth()">
                        <i class="fas fa-user"></i> <span id="userDisplay">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold">Shopping Cart</h2>

        <div class="row g-4">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="cartItems">
                            <!-- Cart items loaded by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Shipping:</span>
                            <span id="shipping">₹0</span>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Tax (18%):</span>
                            <span id="tax">₹0</span>
                        </div>
                        <hr>
                        <div class="mb-4 d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span id="total">₹0</span>
                        </div>
                        <a href="checkout.html" class="btn btn-primary w-100 mb-2">Proceed to Checkout</a>
                        <a href="products.html" class="btn btn-outline-primary w-100">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p>&copy; 2025ASSAM HERITAGE. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            updateCartCount();
        });

        function displayCart() {
            const cart = getCart();
            const container = document.getElementById('cartItems');

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-muted py-5">Your cart is empty</p>';
                updateSummary();
                return;
            }

            container.innerHTML = cart.map(item => {
                const product = getProducts().find(p => p.id === item.productId);
                return `
                    <div class="d-flex gap-3 mb-4 pb-4 border-bottom">
                        <img src="${product.image}" alt="${product.name}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${product.name}</h6>
                            <p class="text-muted small mb-2">${product.category}</p>
                            <div class="d-flex align-items-center gap-2">
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                                <span class="px-3">${item.quantity}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="text-end">
                            <p class="fw-bold mb-2">₹${(product.price * item.quantity).toLocaleString()}</p>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.productId})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateSummary();
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }
            let cart = getCart();
            const item = cart.find(c => c.productId === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeFromCart(productId) {
            let cart = getCart();
            cart = cart.filter(c => c.productId !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            updateCartCount();
        }

        function updateSummary() {
            const cart = getCart();
            const products = getProducts();
            const subtotal = cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.productId);
                return sum + (product.price * item.quantity);
            }, 0);

            const shipping = subtotal > 5000 ? 0 : 100;
            const tax = Math.round(subtotal * 0.18);
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = '₹' + subtotal.toLocaleString();
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : '₹' + shipping;
            document.getElementById('tax').textContent = '₹' + tax.toLocaleString();
            document.getElementById('total').textContent = '₹' + total.toLocaleString();
        }
    </script>
</body>
</html>
