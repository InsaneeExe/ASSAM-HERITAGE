<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail -ASSAM HERITAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-weaving text-primary"></i>ASSAM HERITAGE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
                </ul>
                <div class="ms-3 d-flex gap-2">
                    <a href="wishlist.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-heart"></i> <span id="wishlistCount">0</span>
                    </a>
                    <a href="cart.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5" id="productDetail">
            <!-- Product detail loaded by JavaScript -->
        </div>

        <!-- Related Products -->
        <div class="mt-5">
            <h3 class="fw-bold mb-4">Related Products</h3>
            <div class="row g-4" id="relatedProducts">
                <!-- Related products loaded by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p>&copy; 2025ASSAM HERITAGE. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const productId = parseInt(params.get('id'));
            const product = getProducts().find(p => p.id === productId);

            if (product) {
                displayProductDetail(product);
                displayRelatedProducts(product.category, productId);
            }
            updateCartCount();
            updateWishlistCount();
        });

        function displayProductDetail(product) {
            const container = document.getElementById('productDetail');
            container.innerHTML = `
                <div class="col-lg-6">
                    <img src="${product.image}" alt="${product.name}" class="img-fluid rounded-lg shadow-lg">
                </div>
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-2">${product.name}</h2>
                    <p class="text-muted mb-3">${product.category}</p>
                    <div class="mb-3">
                        <span class="text-warning"><i class="fas fa-star"></i> ${product.rating}</span>
                        <span class="text-muted">(${product.reviews} reviews)</span>
                    </div>
                    <div class="mb-4">
                        <span class="fs-4 fw-bold">₹${product.price}</span>
                        <span class="text-muted text-decoration-line-through ms-2">₹${product.originalPrice}</span>
                        <span class="badge bg-danger ms-2">${product.discount}% OFF</span>
                    </div>
                    <p class="mb-4">${product.description || 'Premium handwoven textile with authentic Assamese craftsmanship.'}</p>
                    <div class="mb-4">
                        <h6 class="fw-bold mb-2">Specifications:</h6>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check text-success"></i> Material: 100% Cotton</li>
                            <li><i class="fas fa-check text-success"></i> Handwoven</li>
                            <li><i class="fas fa-check text-success"></i> Free Shipping on orders above ₹5000</li>
                            <li><i class="fas fa-check text-success"></i> 30-day return policy</li>
                        </ul>
                    </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary btn-lg flex-grow-1" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="btn btn-outline-primary btn-lg" onclick="toggleWishlist(${product.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function displayRelatedProducts(category, currentProductId) {
            const related = getProducts().filter(p => p.category === category && p.id !== currentProductId).slice(0, 4);
            const container = document.getElementById('relatedProducts');
            container.innerHTML = related.map(product => `
                <div class="col-md-6 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-overlay">
                                <a href="product-detail.html?id=${product.id}" class="btn btn-primary btn-sm">View</a>
                            </div>
                        </div>
                        <div class="product-info">
                            <h6>${product.name}</h6>
                            <p class="text-muted small">₹${product.price}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
