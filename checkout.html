<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout -ASSAM HERITAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 fw-bold">Checkout</h2>

        <div class="row g-4">
            <!-- Checkout Form -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="checkoutForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="credit" checked>
                            <label class="form-check-label" for="credit">
                                <i class="fas fa-credit-card"></i> Credit/Debit Card
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="upi">
                            <label class="form-check-label" for="upi">
                                <i class="fas fa-mobile-alt"></i> UPI
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="cod">
                            <label class="form-check-label" for="cod">
                                <i class="fas fa-money-bill"></i> Cash on Delivery
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderItems" class="mb-4">
                            <!-- Items loaded by JavaScript -->
                        </div>
                        <hr>
                        <div class="mb-2 d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">₹0</span>
                        </div>
                        <div class="mb-2 d-flex justify-content-between">
                            <span>Shipping:</span>
                            <span id="checkoutShipping">₹0</span>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Tax (18%):</span>
                            <span id="checkoutTax">₹0</span>
                        </div>
                        <hr>
                        <div class="mb-4 d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="checkoutTotal">₹0</span>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCheckoutSummary();
        });

        function displayCheckoutSummary() {
            const cart = getCart();
            const products = getProducts();
            const container = document.getElementById('orderItems');

            container.innerHTML = cart.map(item => {
                const product = products.find(p => p.id === item.productId);
                return `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${product.name} x${item.quantity}</span>
                        <span>₹${(product.price * item.quantity).toLocaleString()}</span>
                    </div>
                `;
            }).join('');

            const subtotal = cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.productId);
                return sum + (product.price * item.quantity);
            }, 0);

            const shipping = subtotal > 5000 ? 0 : 100;
            const tax = Math.round(subtotal * 0.18);
            const total = subtotal + shipping + tax;

            document.getElementById('checkoutSubtotal').textContent = '₹' + subtotal.toLocaleString();
            document.getElementById('checkoutShipping').textContent = shipping === 0 ? 'FREE' : '₹' + shipping;
            document.getElementById('checkoutTax').textContent = '₹' + tax.toLocaleString();
            document.getElementById('checkoutTotal').textContent = '₹' + total.toLocaleString();
        }

        function placeOrder() {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                alert('Please fill all required fields');
                return;
            }

            const order = {
                id: Date.now(),
                items: getCart(),
                total: document.getElementById('checkoutTotal').textContent,
                date: new Date().toISOString(),
                status: 'Pending'
            };

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.setItem('cart', JSON.stringify([]));

            alert('Order placed successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
