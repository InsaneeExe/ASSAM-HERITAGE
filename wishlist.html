<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist -ASSAM HERITAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-weaving text-primary"></i>ASSAM HERITAGE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
                </ul>
                <div class="ms-3 d-flex gap-2">
                    <a href="cart.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                    </a>
                    <button class="btn btn-primary btn-sm" onclick="checkAuth()">
                        <i class="fas fa-user"></i> <span id="userDisplay">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold">My Wishlist</h2>

        <div class="row g-4" id="wishlistContainer">
            <!-- Wishlist items loaded by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p>&copy; 2025ASSAM HERITAGE. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayWishlist();
            updateCartCount();
        });

        function displayWishlist() {
            const wishlist = getWishlist();
            const products = getProducts();
            const container = document.getElementById('wishlistContainer');

            if (wishlist.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center text-muted py-5">Your wishlist is empty</p></div>';
                return;
            }

            container.innerHTML = wishlist.map(productId => {
                const product = products.find(p => p.id === productId);
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="product-card">
                            <div class="product-image">
                                <img src="${product.image}" alt="${product.name}">
                                <div class="product-overlay">
                                    <a href="product-detail.html?id=${product.id}" class="btn btn-primary btn-sm me-2">View</a>
                                    <button class="btn btn-outline-light btn-sm" onclick="toggleWishlist(${product.id})">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="product-info">
                                <h6>${product.name}</h6>
                                <p class="text-muted small">${product.category}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">â‚¹${product.price}</span>
                                    <button class="btn btn-sm btn-primary" onclick="addToCart(${product.id})">
                                        <i class="fas fa-shopping-cart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
